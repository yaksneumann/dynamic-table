<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>מערכת דואר ישראל</h1>
      <p>טבלה דינמית לניהול משימות הובלה ומשלוחים</p>
    </div>
  </header>
  
  <main class="main-content">
    <section class="table-section">
      <h2>ניהול מתקנים</h2>
      <app-smart-table [config]="facilityConfig" [clientData]="(facilityData$ | async) ?? []" />
    </section>

    <section class="table-section">
      <h2>דוגמת עריכה בחלון קופץ</h2>
      <app-smart-table [config]="facilityModalConfig" [clientData]="(facilityData$ | async) ?? []" />
    </section>

    <section class="table-section">
      <h2>ניהול עובדים</h2>
      <app-smart-table [config]="employeeConfig" [clientData]="(employeeData$ | async) ?? []" [serverDataSource]="employeeDataSource" />
    </section>
  </main>
</div>

<router-outlet />
