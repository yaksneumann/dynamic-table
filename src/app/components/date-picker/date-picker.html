<div class="date-picker-inline">

    <select class="date-select" [value]="selectedYear()" (change)="onYearChange($any($event.target).value)">
    @for (year of yearOptions(); track year) {
      <option [value]="year">{{ year }}</option>
    }
  </select>
  
  <select class="date-select" [value]="selectedMonth()" (change)="onMonthChange($any($event.target).value)">
    @for (month of months(); track month.value) {
      <option [value]="month.value">{{ month.label }}</option>
    }
  </select>
    
  <select class="date-select" [value]="selectedDay()" (change)="onDayChange($any($event.target).value)">
    @for (day of dayOptions(); track day) {
      <option [value]="day">{{ day }}</option>
    }
  </select>
  
</div>
