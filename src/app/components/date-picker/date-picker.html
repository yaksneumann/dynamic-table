<div class="modern-date-picker custom-date-picker-theme">
  <mat-form-field appearance="outline" class="date-picker-field">
    <mat-label>בחר תאריך</mat-label>
    <input 
      matInput 
      [matDatepicker]="picker"
      [value]="selectedDate()"
      (dateChange)="onDateChange($event.value)"
      readonly
      class="date-input">
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker panelClass="custom-calendar-panel"></mat-datepicker>
  </mat-form-field>
</div>
